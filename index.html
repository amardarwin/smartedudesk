          @page {

          .no-print { display: none !important; }
          .print-only { display: block !important; }
          .page-break { page-break-after: always; }
          
          body { background-color: white !important; -webkit-print-color-adjust: exact; print-color-adjust: exact; }
          main { width: 100% !important; max-width: none !important; margin: 0 !important; padding: 0 !important; }
          
          table { width: 100% !important; border-collapse: collapse !important; border: 2px solid black !important; table-layout: fixed; }
          th, td { border: 1px solid black !important; color: black !important; word-wrap: break-word; overflow: hidden; }
          
          /* Preserve some semantic backgrounds for PDF readability */
          .bg-gray-100 { background-color: #f3f4f6 !important; }
          .bg-indigo-600 { background-color: #4f46e5 !important; color: white !important; }
          .bg-red-50 { background-color: #fef2f2 !important; border: 1px solid #ef4444 !important; }
          
          .shadow-sm, .shadow-lg, .shadow-xl { box-shadow: none !important; }
          .rounded-xl, .rounded-2xl { border-radius: 0 !important; }
          
          /* Force colors in PDF */
          * { -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }
        }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
