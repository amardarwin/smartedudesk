<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartEduDesk | GHS DEON KHERA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Screen View */
        body { font-family: 'Inter', sans-serif; }

        /* --- HEAVY DUTY PRINT ENGINE --- */
        @media print {
            /* Force Portrait for Slips/Classes and Landscape for Master */
            @page {
                size: auto; /* Tusi manually print menu 'ch change kar sakde ho */
                margin: 5mm !important;
            }

            /* 1. Force Pure Black Visibility */
            * {
                color: #000000 !important;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
                border-color: #000000 !important;
                opacity: 1 !important;
                visibility: visible !important;
            }

            /* 2. One Item Per Page (Classes & Slips) */
            /* Assi har vaddi div nu target kar rahe haan */
            main div[class*="grid-cols-1"] > div,
            .teacher-slip-card,
            section > div.bg-white {
                page-break-after: always !important;
                break-after: page !important;
                display: block !important;
                border: 2px solid black !important;
                margin-bottom: 0 !important;
                padding: 15px !important;
            }

            /* 3. Font Size: Forcefully Large */
            /* Table de andar da saara text vadda hoyega */
            table th, table td {
                font-size: 14pt !important; /* Teacher slips te Classes layi */
                font-weight: 700 !important;
                border: 1.5pt solid black !important;
                padding: 5px !important;
                text-align: center !important;
            }

            /* 4. Master Table Adjustment */
            /* Master table bahut vaddi hundi hai, is layi usnu thoda compact rakhiya hai */
            .overflow-x-auto table th, 
            .overflow-x-auto table td {
                font-size: 9pt !important;
                padding: 2px !important;
            }

            /* 5. Teacher List: 4 Per Page */
            .grid.grid-cols-1.md\:grid-cols-2 {
                display: grid !important;
                grid-template-columns: 1fr 1fr !important;
                gap: 10px !important;
            }

            /* 6. Clean UI: Hide Buttons/Nav */
            nav, button, header, footer, .no-print, [role="tablist"], aside, .bg-blue-600 {
                display: none !important;
            }

            /* 7. Layout Fix */
            #root, main, section {
                display: block !important;
                width: 100% !important;
            }
        }
    </style>

    <script type="importmap">
    {
      "imports": {
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3"
      }
    }
    </script>
</head>
<body class="bg-gray-50 text-gray-900">
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
</body>
</html>
