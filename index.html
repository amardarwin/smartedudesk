<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartEduDesk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .grid-timetable { grid-template-columns: 120px repeat(8, 1fr); }
        
        @media print {
            @page {
                size: A4 landscape;
                margin: 5mm !important;
            }

            /* Zoom setup taaki font saaf dikhe */
            html, body {
                width: 100% !important;
                zoom: 0.90; 
                background-color: white !important;
            }

            /* Rows di height decrease karan layi (Compact View) */
            tr, td, th {
                height: auto !important;
                padding: 2px 4px !important; 
                line-height: 1.1 !important;
                border: 1px solid black !important;
            }

            /* Teacher Slips & Cards alignment */
            .teacher-slip-card, .class-card {
                page-break-after: always !important;
                break-inside: avoid !important;
                display: block !important;
                margin-bottom: 10px !important;
            }

            /* White Screen Fix: Sabnu visible rakho */
            #root, main, section, div {
                display: block !important;
                overflow: visible !important;
                position: static !important;
            }

            /* Unwanted cheezan hide karo */
            .no-print, nav, button, aside, .settings-panel {
                display: none !important;
            }

            * { -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }
        }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>

        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",

        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3"
      }
    }
    </script>
</head>
<body class="bg-gray-50 text-gray-900">
    <div id="root"></div>

</body>
</html>
