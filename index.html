<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartEduDesk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .grid-timetable { grid-template-columns: 120px repeat(8, 1fr); }
        
        @media print {
            /* 1. Global Page Setup */
            @page {
                size: A4 landscape;
                margin: 5mm !important;
            }

            /* 2. Fit to Page Logic - Sabh ton zaroori */
            html, body {
                width: 100% !important;
                height: auto !important;
                zoom: 0.85; /* Eh poore content nu A4 te fit karan layi chota karega */
                background-color: white !important;
            }

            /* 3. Sab tabs nu visible rakho (Adjustment & Classes Fix) */
            #root, main, section, .flex, .grid {
                display: block !important; /* Flexbox print vich kai baar white screen dinda hai */
                overflow: visible !important;
                position: static !important;
            }

            /* 4. Hide Buttons & UI */
            .no-print, nav, button, aside, footer, .settings-panel, .filter-bar, [role="tablist"] {
                display: none !important;
            }

            /* 5. Master Table & Classes Grid Fix */
            table, .grid-timetable, .classes-grid {
                width: 100% !important;
                border-collapse: collapse !important;
                border: 1px solid black !important;
                table-layout: fixed !important;
            }

            th, td {
                border: 1px solid black !important;
                padding: 4px !important;
                font-size: 9pt !important;
                color: black !important;
                word-wrap: break-word !important;
            }

            /* 6. Teacher Slips & Class Slips */
            .teacher-slip-card, .class-card {
                page-break-after: always !important;
                break-after: page !important;
                page-break-inside: avoid !important;
                border: 2px solid black !important;
                margin-top: 15px !important;
                padding: 10px !important;
                display: block !important;
            }

            /* Preserve Colors for Branding */
            * {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
                box-shadow: none !important;
            }
        }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
