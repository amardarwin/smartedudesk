<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartEduDesk | GHS DEON KHERA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }

        @media print {
            /* 1. Universal Settings */
            @page {
                size: auto; /* Tusi print menu vich Portrait/Landscape chun sakde ho */
                margin: 8mm !important;
            }
            
            html, body {
                width: 100% !important;
                background: white !important;
                color: #000 !important;
                margin: 0 !important;
                padding: 0 !important;
            }

            /* 2. Visibility Fix: Saaf Kaala Rang */
            * {
                color: black !important;
                border-color: black !important;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }

            /* 3. ONE PAGE PER ITEM (Classes & Slips) */
            /* Har card (Class ya Teacher Slip) naye page te jayega */
            .grid-cols-1 > div, 
            [class*="teacher-slip"], 
            [class*="class-card"],
            .break-after-page {
                page-break-after: always !important;
                break-after: page !important;
                display: block !important;
                width: 100% !important;
                border: 2px solid black !important;
                padding: 20px !important;
                margin-bottom: 0 !important;
            }

            /* 4. TABLE STYLING (Bigger & Clear) */
            table {
                width: 100% !important;
                border-collapse: collapse !important;
                table-layout: fixed !important;
                margin-top: 10px !important;
            }

            th, td {
                border: 1.5pt solid black !important;
                padding: 6px !important;
                line-height: 1.3 !important;
                word-wrap: break-word !important;
                text-align: center !important;
            }

            /* 5. FONT SIZING */
            /* Classes & Slips View (Large Font) */
            .grid-cols-1 table th, 
            .grid-cols-1 table td,
            [class*="slip"] table td {
                font-size: 15pt !important; /* Vadda size for visibility */
                font-weight: 700 !important;
            }

            /* Master Table (Normal Size to fit page) */
            th, td { font-size: 10.5pt !important; }

            /* 6. TEACHERS LIST (4 per page - 2x2 Grid) */
            .teachers-list-container {
                display: grid !important;
                grid-template-columns: 1fr 1fr !important;
                gap: 20px !important;
            }
            
            .teacher-card {
                page-break-inside: avoid !important;
                break-inside: avoid !important;
                height: 135mm !important; /* 4 cards on A4 */
                border: 1.5pt solid black !important;
            }

            /* 7. HIDE UI ELEMENTS */
            nav, button, header, footer, .no-print, .settings-panel, [role="tablist"], aside {
                display: none !important;
            }

            /* 8. WHITE SCREEN FIX */
            #root, main, section, div {
                display: block !important;
                overflow: visible !important;
                position: static !important;
            }
        }

        /* Standard Screen Styles */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>

    <script type="importmap">
    {
      "imports": {
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",

        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3"
      }
    }
    </script>
</head>
<body class="bg-gray-50 text-gray-900">
    <div id="root"></div>

</body>
</html>
