
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartEduDesk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .grid-timetable { grid-template-columns: 120px repeat(8, 1fr); }
        
        @media print {
          @page {
            size: A4 landscape;
            margin: 5mm;
          }
          
          .no-print { display: none !important; }
          .print-only { display: block !important; }
          .page-break { page-break-after: always; }
          
          body { background-color: white !important; -webkit-print-color-adjust: exact; print-color-adjust: exact; margin: 0; padding: 0; }
          main { width: 100% !important; max-width: none !important; margin: 0 !important; padding: 0 !important; }
          
          /* Force all containers to be full width and visible */
          .lg\:col-span-2, .lg\:col-span-1, .grid { 
            display: block !important; 
            width: 100% !important;
            margin: 0 !important;
            padding: 0 !important;
          }

          table { 
            width: 100% !important; 
            border-collapse: collapse !important; 
            border: 1.5px solid black !important; 
            table-layout: fixed; 
            font-size: 10px !important;
          }
          
          th, td { 
            border: 1px solid black !important; 
            color: black !important; 
            word-wrap: break-word; 
            overflow: hidden; 
            padding: 2px !important;
            height: auto !important;
            min-height: 0 !important;
          }

          /* Ensure table headers are repeated if table spans pages */
          thead { display: table-header-group; }
          
          .shadow-sm, .shadow-lg, .shadow-xl, .shadow-2xl { box-shadow: none !important; }
          .rounded-xl, .rounded-2xl, .rounded-[2.5rem] { border-radius: 0 !important; border-width: 1px !important; }
          
          .bg-indigo-600 { background-color: #f3f4f6 !important; color: black !important; border: 1px solid black !important; }
          .text-white { color: black !important; }
          
          /* Force text to be visible */
          * { -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }
        }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
