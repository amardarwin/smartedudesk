<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartEduDesk | GHS DEON KHERA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }

        @media print {
            /* 1. Page & Layout Reset */
            @page {
                size: auto; 
                margin: 8mm !important;
            }
            
            html, body {
                width: 100% !important;
                background: white !important;
                color: black !important;
                margin: 0 !important;
                padding: 0 !important;
            }

            /* 2. TEACHERS LIST: 4 Teachers per page (2x2 Grid) */
            /* Targetting the main container of the staff list */
            .grid.grid-cols-1.md\:grid-cols-2.lg\:grid-cols-3, 
            [class*="teachers-grid"] {
                display: grid !important;
                grid-template-columns: 1fr 1fr !important; /* 2 Columns */
                gap: 10px !important;
            }

            /* Targetting individual teacher cards */
            .bg-white.rounded-xl.shadow-sm.border, 
            [class*="teacher-card"] {
                page-break-inside: avoid !important;
                break-inside: avoid !important;
                height: 138mm !important; /* Forces 4 cards to fit A4 height */
                border: 1.5pt solid black !important;
                margin-bottom: 5px !important;
                padding: 10px !important;
            }

            /* 3. CLASSES & SLIPS: One item per page */
            /* If the container has only 1 column, it's likely the Classes or Slips view */
            .grid-cols-1 > div, 
            .teacher-slip-card,
            [data-print="single-page"] {
                page-break-after: always !important;
                break-after: page !important;
                border: 2px solid black !important;
                width: 100% !important;
                margin-bottom: 0 !important;
            }

            /* 4. TABLE STYLING (Universal) */
            table {
                width: 100% !important;
                border-collapse: collapse !important;
                table-layout: fixed !important;
            }

            th, td {
                border: 1.2pt solid black !important;
                padding: 3px !important;
                line-height: 1.1 !important;
                word-wrap: break-word !important;
            }

            /* 5. DYNAMIC FONT SIZES */
            /* Default for Master Table & Staff List */
            th, td { font-size: 10pt !important; }

            /* Bigger Font for Single Page Views (Classes/Slips) */
            .grid-cols-1 table th, 
            .grid-cols-1 table td {
                font-size: 13pt !important;
                font-weight: 600 !important;
                padding: 6px !important;
            }

            /* 6. CLEANUP: Hide Buttons, Nav, Sidebar */
            nav, button, header, footer, aside, .no-print, .settings-panel, [role="tablist"] {
                display: none !important;
            }

            /* 7. WHITE SCREEN FIX */
            #root, main, section, div {
                display: block !important;
                overflow: visible !important;
                position: static !important;
            }

            * { -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }
        }

        /* Screen behavior - No changes needed */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>

    <script type="importmap">
    {
      "imports": {
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3"
      }
    }
    </script>
</head>
<body class="bg-gray-50 text-gray-900">
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
</body>
</html>
