<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartEduDesk | GHS DEON KHERA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }

        @media print {
            /* 1. FORCE PURE BLACK FOR EVERYTHING */
            * {
                color: #000000 !important;
                border-color: #000000 !important;
                background-color: transparent !important;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
                opacity: 1 !important;
            }

            @page { margin: 8mm !important; }

            /* 2. MASTER TABLE: Landscape Orientation */
            /* If the URL or view contains Master Table, it fits landscape */
            .overflow-x-auto table {
                width: 100% !important;
                font-size: 9pt !important; /* Slightly smaller to fit all periods */
            }

            /* 3. CLASSES & SLIPS: One Per Page + Big Font */
            /* Targetting cards for Class 6th to 10th and individual slips */
            main .grid-cols-1 > div,
            [class*="slip"], [class*="class-card"] {
                page-break-after: always !important;
                break-after: page !important;
                border: 2.5pt solid black !important;
                padding: 25px !important;
                display: block !important;
            }

            .grid-cols-1 table th, 
            .grid-cols-1 table td {
                font-size: 16pt !important; /* Large bold font for readability */
                font-weight: 800 !important;
                padding: 8px !important;
            }

            /* 4. TEACHERS LIST: 4 per page (2x2 Grid) */
            /* AmaRjeeR Singh, Miss Raj Kumari, etc. in 2 columns */
            main .grid.grid-cols-1.md\:grid-cols-2 {
                display: grid !important;
                grid-template-columns: 1fr 1fr !important;
                gap: 15px !important;
            }

            [class*="teacher-card"], .bg-white.rounded-xl.border {
                page-break-inside: avoid !important;
                height: 138mm !important;
                border: 2pt solid black !important;
            }

            /* 5. HIDE WEB UI */
            nav, button, .no-print, header, footer, [role="tablist"] {
                display: none !important;
            }
            
            #root, main { display: block !important; }
        }
    </style>
    <script type="importmap">
    {
      "imports": {
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3"
      }
    }
    </script>
</head>
<body class="bg-gray-50 text-gray-900">
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
</body>
</html>
